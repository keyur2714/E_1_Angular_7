<div class="container">
  <div class="row">
    <div class="col">
      <h1>{{title}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <p>
        <button (click)="toggleState()" class="btn btn-info">Toggle State</button>
      </p>
      <div [@stateTrigger]="state" style="width:100px;height:100px;">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
    <table class="table table-bordered" [@onOff2Trigger]="tableState">
      <tr>
        <th>Name</th>
      </tr>
      <tr *ngFor="let name of studentNames">
        <td>{{name}}</td>
      </tr>
    </table>
    </div>
    </div>    
</div>
