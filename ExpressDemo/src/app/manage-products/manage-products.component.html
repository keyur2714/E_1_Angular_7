<div class="card">
  <div class="card-header bg-info">
    Manage Products
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-9">
      </div>
      <div class="col-sm-3">
        <button class="btn btn-info" (click)="add()">Add</button>
      </div>
    </div>
    <table class="table table-bordered">
      <tr>
        <th>Id</th>
        <th>Code</th>
        <th>Description</th>
        <th>Price</th>
      </tr>
      <tr *ngFor="let product of productList">
        <td>{{product.product_id}}</td>
        <td>{{product.code}}</td>
        <td>{{product.description}}</td>
        <td>{{product.price}}</td>
      </tr>
    </table>
  </div>
</div>
