<div class="container">
  <div class="row">
    <div class="col">
      <h1>{{title}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table bordered">
        <tr>
          <th>Id</th>
          <th>Name</th>
        </tr>
        <tr *ngFor="let student of studentList">
          <td>{{student.id}}</td>
          <td>{{student.name}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
