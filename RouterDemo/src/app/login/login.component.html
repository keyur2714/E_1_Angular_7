<form #f=ngForm (ngSubmit)="login(f)">
  <div class="row form-group">
        <div class="col-sm-6">          
        </div>
  </div>
  <div class="row form-group" *ngIf="errorMessage !== ''">
    <div class="col-sm-6 alert alert-danger">
      {{errorMessage}}
    </div>
  </div>
  <div class="row form-group">
    <div class="col-sm-2">
      <label>Username : </label>
    </div>
    <div class="col-sm-4">
      <input type="text" name="username" [(ngModel)]="user.userName" class="form-control" required/>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-sm-2">
      <label>Password : </label>
    </div>
    <div class="col-sm-4">
      <input type="password" name="password" [(ngModel)]="user.password" class="form-control" required/>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-sm-4">
      <button class="btn btn-info" type="submit">Sign In</button>
    </div>    
  </div>
</form>
